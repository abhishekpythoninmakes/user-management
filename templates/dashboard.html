{% extends 'base.html' %}
{% block content %}
<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar glass-card">
    <h2>Dashboard</h2>
    <nav>
      <a href="#" data-tab="profile" class="active-tab">üë§ Profile</a>
      <a href="#" data-tab="notes">üìù My Notes</a>
      <a href="#" data-tab="change-password">üîê Change Password</a>
      <button id="logoutBtn" class="w-full text-left mt-4 text-red-200 hover:text-red-50">üö™ Logout</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">

    <!-- Profile Tab -->
    <section id="profile" class="tab-content">
      <h2 class="text-2xl font-bold mb-6">Your Profile</h2>
      <form id="profileForm" class="glass-card space-y-4">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="full_name" name="full_name" class="input-field" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" name="email" class="input-field" required />
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" name="username" class="input-field" required />
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" id="date_of_birth" name="date_of_birth" class="input-field" />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select id="gender" name="gender" class="input-field">
              <option value="">Select</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="O">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Mobile</label>
            <input type="text" id="mobile" name="mobile" class="input-field" />
          </div>
        </div>
        <div class="form-group">
          <label>Address</label>
          <textarea id="address" name="address" rows="3" class="input-field"></textarea>
        </div>
        <button type="submit" class="btn-primary">Update Profile</button>
      </form>
    </section>

    <!-- Notes Tab -->
    <section id="notes" class="tab-content hidden">
      <h2 class="text-2xl font-bold mb-6">Your Notes</h2>
      <div class="search-input">
        <input type="text" id="searchNotes" placeholder="üîç Search notes..." class="input-field" />
      </div>

      <form id="noteForm" class="glass-card space-y-4">
        <input type="text" id="title" name="title" placeholder="Note Title" class="input-field" required />
        <textarea id="description" name="description" placeholder="Write something..." class="input-field h-32"></textarea>
        <input type="file" name="attachment" class="file-input" />
        <button type="submit" class="btn-primary">Add Note</button>
      </form>

      <div id="notesList" class="notes-list"></div>
      <div id="pagination" class="flex justify-center space-x-4 mt-6"></div>
    </section>

    <!-- Change Password -->
    <section id="change-password" class="tab-content hidden">
      <h2 class="text-2xl font-bold mb-6">Change Password</h2>
      <form id="passwordForm" class="glass-card space-y-4">
        {% csrf_token %}
        <div class="form-group">
          <label>Current Password</label>
          <input type="password" name="current_password" class="input-field" required />
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input type="password" name="new_password" class="input-field" required />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" name="confirm_password" class="input-field" required />
        </div>
        <button type="submit" class="btn-primary">Change Password</button>
      </form>
    </section>

  </main>
</div>
{% endblock %}
